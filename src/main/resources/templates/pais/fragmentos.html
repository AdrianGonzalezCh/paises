<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Lista de Países</title>
    </head>
    <body>

        <!-- 1 Sección para crear el botón de agregar país -->
        <section th:fragment="botonesAgregar" class="py-4 mb-4 bg-light">
             <div class="container">
                <div class="row">
                    <div class="col-md-3">   
                        <button 
                            type="button" 
                            class="btn btn-primary btn-block" 
                            data-bs-toggle="modal" 
                            data-bs-target="#agregarPais">
                            <i class="fas fa-plus"></i> [[#{pais.agregar}]]
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 2 Fragmento para agregar país, es la ventana modal -->
        <section th:fragment="agregarPais">
            <div id="agregarPais" 
                 class="modal fade" 
                 tabindex="-1" 
                 aria-labelledby="exampleModalLabel" 
                 aria-hidden="true">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title">[[#{pais.agregar}]]</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div> 
                        <form th:action="@{/paises/guardar}" th:object="${pais}"
                              method="POST" class="was-validated">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="nombrePais">[[#{pais.nombre}]]</label>
                                    <input type="text" class="form-control" name="nombrePais" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="continente">[[#{pais.continente}]]</label>
                                    <input type="text" class="form-control" name="continente" required="true"/>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- 3 Sección principal para mostrar la información de la entidad país -->
        <section th:fragment="listadoPaises" id="paises">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header">
                                <h4>[[#{pais.listado}]]</h4>
                            </div>
                            <div th:if="${paises != null and !paises.empty}">
                                <table class="table table-striped table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>#</th>
                                            <th>[[#{pais.nombre}]]</th>
                                            <th>[[#{pais.continente}]]</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="pais, contador : ${paises}">
                                            <td>[[${contador.count}]]</td>
                                            <td>[[${pais.nombrePais}]]</td>
                                            <td>[[${pais.continente}]]</td>
                                            <td>
                                                <a th:href="@{/paises/eliminar/}+${pais.idPais}"
                                                   class="btn btn-danger">
                                                    <i class="fas fa-trash"></i> [[#{accion.eliminar}]]
                                                </a>
                                                <a th:href="@{/paises/modificar/}+${pais.idPais}"
                                                   class="btn btn-success">
                                                    <i class="fas fa-pencil"></i> [[#{accion.actualizar}]]
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center p-2" th:if="${paises == null or paises.empty}">
                                <span>[[#{lista.vacia}]]</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 4 Fragmento que se utiliza en la página modifica.html -->
        <section th:fragment="editarPais">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form method="POST"
                          th:action="@{/paises/guardar}" 
                          th:object="${pais}"
                          class="was-validated"> 
                        <input type="hidden" name="idPais" th:field="*{idPais}"/>
                        <section th:replace="~{paises/fragmentos :: botonesEditar}"/>
                        <div id="details">
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-header">
                                                <h4>[[#{accion.actualizar}]]</h4>
                                            </div>
                                            <div class="card-body">
                                                <div class="mb-3">
                                                    <label for="nombrePais">[[#{pais.nombre}]]</label>
                                                    <input type="text" class="form-control" 
                                                           name="nombrePais" th:field="*{nombrePais}"
                                                           required="true">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="continente">[[#{pais.continente}]]</label>
                                                    <input type="text" class="form-control" 
                                                           name="continente" th:field="*{continente}"
                                                           required="true">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- 5 Fragmento que se utiliza en el fragmento anterior -->
        <section th:fragment="botonesEditar">
            <div class="container py-4 mb-4 bg-light">
                <div class="row">
                    <div class="col-md-4 d-grid">
                        <a th:href="@{/paises/listado}" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                        </a>
                    </div>
                    <div class="col-md-4 d-grid">                                
                        <a th:href="@{/paises/eliminar/}+${pais.idPais}"
                           class="btn btn-danger">
                            <i class="fas fa-trash"></i> [[#{accion.eliminar}]]
                        </a>
                    </div>
                    <div class="col-md-4 d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-check"></i> [[#{accion.guardar}]]
                        </button>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
