spring.application.name=paises
server.port=80

# MySQL conexión
spring.datasource.url=jdbc:mysql://localhost:3306/paisesgrupo14?useTimezone=true&serverTimezone=UTC&useSSL=false
spring.datasource.username=grupo14
spring.datasource.password=Ufide
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Mostrar información en el log
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración de Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true
